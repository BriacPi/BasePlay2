@import models.authentication.User
@(currentUser: User)(implicit lang:Lang)


@import helper._
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._



@main(Messages("home.header"))("u")(currentUser) {
<!-- Card widget -->

<div class="card"><!-- Face 2 -->

    <div class="card-face face-1"><!-- Menu trigger -->
        <div class="card-face__avatar"><!-- Bullet notification -->
            <span class="card-face__bullet">
                2
            </span><!-- User avatar -->
            <img src="@routes.Assets.versioned("images/bpcelogo.jpg")" width="110" height="110" draggable="false"/>
        </div><!-- Name -->
        <h2 class="card-face__name">@currentUser.firstName @currentUser.lastName</h2><!-- Title -->
        <span class="card-face__title">@currentUser.company</span><!-- Cart Footer -->
        <div class="card-face-footer">
            <a href="/useredition">
                <i class="fa fa-pencil-square-o fa-3x card-face__social" onclick="href='/useredition';">

                </i>
            </a>

            <a href=""><i class="fa fa-lock fa-3x card-face__social"></i></a>

        </div>
    </div>
</div>


}
